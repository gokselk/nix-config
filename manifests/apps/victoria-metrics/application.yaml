apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/goksel/nix-config
      targetRevision: HEAD
      path: manifests/apps/victoria-metrics
    - repoURL: https://victoriametrics.github.io/helm-charts
      chart: victoria-metrics-k8s-stack
      targetRevision: 0.28.2
      helm:
        valuesObject:
          # Single-node VictoriaMetrics (not cluster)
          vmsingle:
            enabled: true
            spec:
              retentionPeriod: "30d"
              storage:
                storageClassName: local-path
                resources:
                  requests:
                    storage: 20Gi
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  cpu: 1000m
                  memory: 2Gi

          vmcluster:
            enabled: false

          vmagent:
            enabled: true
            spec:
              resources:
                requests:
                  cpu: 50m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 512Mi
              additionalScrapeConfigs:
                name: istio-scrape-configs
                key: scrape-configs.yaml

          vmalert:
            enabled: true
            spec:
              resources:
                requests:
                  cpu: 20m
                  memory: 64Mi
                limits:
                  cpu: 200m
                  memory: 256Mi

          alertmanager:
            enabled: true
            spec:
              resources:
                requests:
                  cpu: 10m
                  memory: 32Mi
                limits:
                  cpu: 100m
                  memory: 128Mi

          grafana:
            enabled: true
            admin:
              existingSecret: grafana-admin
              userKey: admin-user
              passwordKey: admin-password
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
            persistence:
              enabled: true
              storageClassName: local-path
              size: 2Gi
            sidecar:
              dashboards:
                enabled: true
                searchNamespace: ALL

          prometheus-node-exporter:
            enabled: true

          kube-state-metrics:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
