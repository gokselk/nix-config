apiVersion: v1
kind: Secret
metadata:
  name: istio-scrape-configs
  namespace: monitoring
stringData:
  scrape-configs.yaml: |
    # Scrape istiod control plane
    - job_name: 'istiod'
      kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
              - istio-system
      relabel_configs:
        - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: istiod;http-monitoring

    # Scrape ztunnel (ambient mode data plane)
    - job_name: 'ztunnel'
      kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
              - istio-system
      relabel_configs:
        - source_labels: [__meta_kubernetes_pod_label_app]
          action: keep
          regex: ztunnel
        - source_labels: [__meta_kubernetes_pod_container_port_name]
          action: keep
          regex: .*-envoy-prom
