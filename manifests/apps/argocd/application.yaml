apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 7.7.5
    helm:
      valuesObject:
        # Use ksops-enabled image
        global:
          image:
            repository: viaductoss/argocd
            tag: v2.13.2-ksops

        repoServer:
          # Mount age key for decryption
          volumes:
            - name: sops-age-key
              secret:
                secretName: sops-age-key
          volumeMounts:
            - name: sops-age-key
              mountPath: /home/argocd/.config/sops/age
              readOnly: true
          env:
            - name: SOPS_AGE_KEY_FILE
              value: /home/argocd/.config/sops/age/keys.txt
            - name: XDG_CONFIG_HOME
              value: /home/argocd/.config

        # Resource limits for homelab
        controller:
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

        server:
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
