---
apiVersion: v1
kind: Namespace
metadata:
  name: databases
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-shared
  namespace: databases
spec:
  instances: 1

  storage:
    size: 10Gi
    storageClass: local-path

  # Initial database for Coder
  bootstrap:
    initdb:
      database: coder
      owner: coder
      secret:
        name: coder-db-credentials

  # Resource limits for homelab
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

  # Backup configuration (optional, using ZFS snapshots instead)
  # backup:
  #   barmanObjectStore:
  #     ...
